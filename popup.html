<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart(er) Revise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 8px;
            margin: 20px auto;
        }

        h1 {
            font-size: 1.6em;
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        #status {
            font-size: 1.1em;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        #answer {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
            resize: none;
            overflow: auto;
            font-size: 1em;
            color: #333;
        }

        #scrapeButton, #copyButton {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }

        #scrapeButton:hover, #copyButton:hover {
            background-color: #0056b3;
        }

        #error {
            color: #dc3545;
            font-size: 1em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Revise Assistant</h1>
        <button id="scrapeButton">Scrape and Answer</button>
        <div id="status">Press "Scrape and Answer" to get started.</div>
        <textarea id="answer" placeholder="The answer will be displayed here..." readonly></textarea>
        <button id="copyButton">Copy Answer</button>
        <div id="error"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
