<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 300px;
            height: 200px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .status {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
        .answer {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            margin-top: 50px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status" class="status">Click "Scrape Answer" to start.</div>
        <div id="answer" class="answer"></div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
        <button id="scrapeBtn">Scrape Answer</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
